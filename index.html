<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SnakeJS</title>
    <script defer src="./src/app.js" type="module"></script>
  </head>
  <body>
    <div
      style="
        border: 1px #000 solid;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
      "
    >
      <pre
        id="movement-area"
        style="border-bottom: 1px #000 solid; width: fit-content"
      ></pre>
      <p style="margin: 10px 10px">Scorde: <span id="score"></span></p>
      <div
        id="gameover"
        style="
          position: absolute;
          width: 100%;
          padding: 20px;
          background-color: #ff0000;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          display: none;
          justify-content: center;
        "
      >
        GAME OVER
      </div>
    </div>
  </body>
</html>
